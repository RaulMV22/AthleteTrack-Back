# Application
spring.application.name=athletetrack-backend
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:file:./data/athletetrack
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=your-secret-key-change-in-production-make-it-very-long-and-secure
jwt.expiration=86400000

# Logging
logging.level.com.athletetrack=DEBUG
logging.level.org.springframework.security=DEBUG
